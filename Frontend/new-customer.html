<!-- Provide a way to add a new customer to the database.  
You will need to ask for all the customer information.
You should check to ensure that the customer doesn't already
 exist in the database.  An account should be created for 
 them with $5.00 credit.
 -->
 
<!DOCTYPE html>
<html>
  <head>
    <title>New Customer</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>New Customer</h1>
    <p> 
       Add a new customer to the database. The new account will be created with a $5.00 credit. 
    </p>
    <form method="post" action="http://127.0.0.1:4000/">
      <label for="full-name">Full Name:</label>
      <input type="text" id="full-name" name="full-name">
      <br>
      <br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <br>
      <br>
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">
      <br>
      <br>
      <label for="delivery-address">Delivery Address:</label>
      <input type="text" id="delivery-address" name="delivery-address">
      <br>
      <br>
      <button type="submit">Create Account</button>
    </form>
  </body>
</html>
