<!-- Allow the user to choose an employee and show their schedule
for Monday to Friday.  Do not show the schedule for Saturday or Sunday, 
even if the employee works on those days. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Employee Schedule</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <h1>Employee Schedule</h1>
    <form action="http://127.0.0.1:4000/" method="post">
      <label for="employee-id">Choose an employee:</label>
      <select id="employee-id" name="employee-id">
        <option value="1">Bob Smith</option>
        <option value="2">Amanda Smith</option>
        <option value="3">Rachel Jones</option>
        <option value="4">Grace Wallace</option>
        <option value="5">Jacky Gold</option>
        <option value="6">Grace Adams</option>
        <option value="7">Manny Jones</option>
      </select>
      <br><br>
      <button type="submit">Get Schedule</button>
    </form>
  </body>
</html>
